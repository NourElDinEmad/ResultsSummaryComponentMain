<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <section class="header">
      <h1 class="light-lavender">Your Result</h1>
      <p class="user-result">
        <span class="score">76</span>
        <span class="light-lavender">of 100</span>
      </p>
      <p class="larger-font">Great</p>
      <p class="light-lavender">You scored higher than 65% of the people who have taken these tests.</p>
    </section>
    <section class="results">
      <h4>Summary</h4>
      <p class="reaction">
        <span>
          <img src="assets/images/icon-reaction.svg" alt="">
          Reaction
        </span>
        <span>
          80
          <span class="light-lavender">/ 100</span>
        </span>
      </p>
      <p class="memory">
        <span>
          <img src="assets/images/icon-memory.svg" alt="">
          Memory
        </span>
        <span>
          92
          <span class="light-lavender">/ 100</span>
        </span>
      </p>
      <p class="verbal">
        <span>
          <img src="assets/images/icon-verbal.svg" alt="">
          Verbal
        </span>
        <span>
          61
          <span class="light-lavender">/ 100</span>
        </span>
      </p>
      <p class="visual">
        <span>
          <img src="assets/images/icon-visual.svg" alt="">
          Visual
        </span>
        <span>
          72
          <span class="light-lavender">/ 100</span>
        </span>
      </p>
      <button>Continue</button>
    </section>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/NourElDinEmad">Nour El-Din Emad</a>.
    </div>
  </footer>
  <script src="data.json"></script>
</body>

</html>
